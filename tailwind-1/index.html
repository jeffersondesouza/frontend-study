<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Olá Tailwind!</title>
  </head>

  <body class="bg-gradient-to-r from-purple-400 to-blue-600">
    <!-- 
        w-4/5: width with 80%, ou seja 4 quintos
        mx: margin no eixo X, e auto. 
        my: margem no eixo y 
        1: cada 1 significa 0.25rem que representa 4px, ou seja o 1rem representa o 16px padrão
     -->

    <main
      class="bg-white flex flex-col lg:flex-row items-center justify-center w-4/5 mx-auto my-40 p-12 shadow-2xl opacity-40"
    >
      <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS" />
      <h1 class="text-4xl lg:text-6xl text-center font-black">Olá Tailwind CSS!</h1>
      <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS" />
    </main>
  </body>
</html>
